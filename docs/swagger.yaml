basePath: /api/v1
definitions:
  SuccessMessageResponse:
    description: Success message response for 200
    properties:
      code:
        example: 200
        type: integer
      name:
        example: SUCCESS
        type: string
    type: object
  UniswapUSDCETHPairBody:
    description: Uniswap USDC/ETH pair request body
    properties:
      endBlockNumber:
        example: 20358638
        type: integer
      startBlockNumber:
        example: 20358617
        type: integer
    required:
    - endBlockNumber
    - startBlockNumber
    type: object
  UserStatusResponse:
    description: User status response
    properties:
      createTime:
        example: "2024-07-02T00:00:00Z"
        type: string
      points:
        example: 100
        type: integer
      status:
        example: completed
        type: string
      taskDescription:
        example: The user needs to swap at least 1000u
        type: string
      taskEndTime:
        example: "2024-07-29T00:00:00Z"
        type: string
      taskName:
        example: Onboarding Task
        type: string
      taskStartTime:
        example: "2024-07-01T00:00:00Z"
        type: string
      totalAmount:
        example: 100
        type: integer
      updateTime:
        example: "2024-07-02T00:00:00Z"
        type: string
      walletAddress:
        example: 0x1234..
        type: string
    type: object
  UserTasksBody:
    description: User tasks request body
    properties:
      walletAddress:
        example: 0x1234..
        type: string
    required:
    - walletAddress
    type: object
  UserTasksResponse:
    description: User tasks response
    properties:
      points:
        example: 100
        type: integer
      taskDescription:
        example: The user needs to swap at least 1000u
        type: string
      taskName:
        example: Onboarding Task
        type: string
      updateTime:
        example: "2024-07-02T00:00:00Z"
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: HW0720
  title: HW0720
  version: "1.0"
paths:
  /dashboard/uniswap-log:
    post:
      consumes:
      - application/json
      description: Update Uniswap USDC/ETH pair swap log
      parameters:
      - description: Uniswap USDC/ETH pair request body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/UniswapUSDCETHPairBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/SuccessMessageResponse'
        "400":
          description: Bad Request
      summary: Update Uniswap USDC/ETH pair swap log
      tags:
      - dashboard
  /user/tasks:
    post:
      consumes:
      - application/json
      description: Get user points history for distributed tasks
      parameters:
      - description: User tasks request body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/UserTasksBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/UserTasksResponse'
            type: array
        "400":
          description: Bad Request
      summary: Get user points history for distributed tasks
      tags:
      - user
  /user/tasks/{address}:
    get:
      consumes:
      - application/json
      description: Get user tasks status by address
      parameters:
      - description: Wallet address
        in: path
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/UserStatusResponse'
            type: array
        "400":
          description: Bad Request
      summary: Get user tasks status by address
      tags:
      - user
swagger: "2.0"
